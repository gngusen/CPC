<div class="row mt-5" >
    <div class="col-md-3" ></div>
    <div class="col-md-6" >
      <div class="card">
        <div class="card-header"> REGISTER</div>
        <div class="card-body">
            <form #userReg = "ngForm" (ngSubmit) = "onRegister(userReg.value)">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">First Name</label>
                      <input type="text" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                     </div>
              </div>
               <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">Registration Number</label>
                      <input type="text" name="regno" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="20XX-04-0XXXX" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
                        
                      </div>
               </div>
               <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="text" name="passwd" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="exampleInputEmail1">Year of Study</label>
                      <input type="text" name="yos" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                   </div>
            </div>
               
                <div class="form-group">
                  <label for="exampleInputPassword1">Project Id</label>
                  <input type="integer" name="project_id" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
          
      </div>
        
    </div>
    <div class="col-md-3" ></div>
  
  </div>
